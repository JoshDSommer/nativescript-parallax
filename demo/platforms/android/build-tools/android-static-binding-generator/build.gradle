task cleanDist (type: Delete) {
	delete distDir
}

task mkDirDist {
	def distFolder = file(distDir)
	if(!isJarsDirPassed) {
		file(defaultJarsDir).mkdirs()
	}
	distFolder.mkdirs()
}

